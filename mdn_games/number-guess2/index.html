<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Guess 2.0</title>
      
      <link rel="stylesheet" href="./css/styles.css">
      <script type="module" src="./scripts/app.js"></script>
</head>
<body>

   <header>
      <ul>
         <li><a href="../">MDN Games</a></li>
         <li><button>Rules</button></li>
         <li><a href="../number-guess/">Guess v1.0</a></li>
      </ul>
   </header>

   <main>
      <div class="description">
         <!-- <details>
            <summary>Open Game Description</summary>
            <p>This is an upgraded version of <a href="../number-guess/">Number Guessing</a> game.</p>
            <p>This version features a robust styling of the game and more intuitive dynamic features for overall best user experience</p>
            <p>Unlike the first version, this version uses a dynamic range in each game to pick a number between <span>1 - 1000</span>. Can you guess the right answer in 10 attempts? Let's find out!!!</p>
         </details> -->
      </div>

      <div class="game-card">
         <div class="top-features">
            <div class="left">
               <div class="count-board">
                  <p>GUESSES LEFT</p>
                  <div class="leftGuessesEl"></div>
               </div>
               <div class="timerEl">45</div>
            </div>
            <div class="actions">
               <h2>ACTIONS</h2>
               <button class="startGameEl">Start Game</button>
               <button class="topUpEl">Add Guess</button>
               <button class="resetGamelEl">Reset Game</button>
            </div>
         </div>

         <div class="bottom-features">
            <label>Enter guess:</label>
            <form class="form">
               <input type="number" id="number" name="number" class="inputEl" min="1" max="1000">
               <input type="submit" id="submit" name="submit" class="submitEl" value="Guess">
            </form>

            <div class="gameStatesEl">
               <div><span class="text">Previous Guess:</span><span class="prvGuessEl"></span></div>
               <p class="differenceEl"></p>
            </div>
         </div> 
      </div>

      <!-- Modals for pop ups -->

      <div class="gameOverModalBg gameOverEl">
         <div class="modals gameOverModal">
            <div class="text">
               <h1 class="gameOverHeadingEl"></h1>
               <p class="answerParaEl"><span class="answerEl"></span></p>
               <p class="gameOverMsgEl"></p>
            </div>
            <div class="gameOverBtnEl">
               <button class="changeLevelEl">Change Level</button>
            </div>
         </div>
      </div>

      <div class="gameLevelsModalBg gameLevelsEl">
         <div class="modals gameLevelsModal">
               <h1>Game Levels</h1>
               <div class="levels">
                  <div class="easy">
                     <p>Numbers 1 - 100</p>
                     <button>Easy</button>
                  </div>
                  <div class="balanced">
                     <p>Numbers 1 - 500</p>
                     <button>Balanced</button>
                  </div>
                  <div class="mind-reader">
                     <p>Numbers 1 - 1000</p>
                     <button>Mind Reader</button>
                  </div>
               </div>
         </div>
      </div>

   </main>
   
   <footer>
      <div class="socials"></div>

      <div class="copyright">
         <p>
            &copy; corneliusweb 2024
         </p>
      </div>
   </footer>

</body>
</html>
